{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'StyleSheets/cart/cartStyle.css' %}">
</head>
<body>
    <div class="h12">
        <h1 class="hh">Cart</h1><hr>
    </div>
    <div class="py-3 py-md-5 bg-light h11">
        <div class="container">
    
            <div class="row">
                <div class="col-md-12">
                    <div class="shopping-cart">

                        <div class="mb-3 cart-header d-none d-sm-none d-mb-block d-lg-block">
                            <div class="row">
                                <div class="col-md-6">
                                    <h4>Products</h4>
                                </div>
                                <div class="col-md-2">
                                    <h4>Price</h4>
                                </div>
                                <div class="col-md-2">
                                    <h4>Quantity</h4>
                                </div>
                                <div class="col-md-2">
                                    <h4>Remove</h4>
                                </div>
                            </div>
                        </div>
                        
                        {% for cart in cart %}
                            
                        <div class="mb-3 cart-item">
                            <div class="row">
                                <div class="col-md-6 my-auto">
                                    <a href="{% url 'product_detail' cart.product.id %}">
                                        <label class="product-name">
                                            <img src="{{cart.product.image1.url}}" style="width: 50px; height: 50px" alt="">
                                            {{cart.product.pname}}
                                        </label>
                                    </a>
                                </div>
                                <div class="col-md-2 my-auto">
                                    <label class="price">Rs. {{cart.product.discount_price}}<label>
                                </div>
                                <div class="col-md-2 col-7 my-auto">
                                    <div class="quantity">
                                        <div class="input-group">
                                            <a href="{% url 'minus' cart.id %}" style="text-decoration: none;"><span class="btn btn1"><i class="fa fa-minus cart12" pid="{{cart.product.id}}"></i></span></a>
                                            <input type="number" min="0" value="{{cart.quantity}}" class="input-quantity" />
                                            <a href="{% url 'plus' cart.id %}" style="text-decoration: none;">
                                                <span class="btn btn1"><i class="fa fa-plus cart13"  pid="{{cart.product.id}}"></i></span>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-2 col-5 my-auto">
                                    <div class="remove">
                                        <a href="{% url 'cart_remove' cart.product.id %}" class="btn btn-danger btn-sm" pid="{{cart.product.id}}">
                                            <i class="fa fa-trash"></i> Remove
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {% endfor %}        
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-8 col-lg-6" style=" box-shadow: rgba(0, 0, 0, 0.05) 0px 6px 24px 0px, rgba(0, 0, 0, 0.08) 0px 0px 0px 1px; margin-top:10px;border-radius:10px;display:flex;flex-direction:column;">
                <h1 style="font-size:20px;font-weight:550px;margin:20px;">The Total Amount of</h1>
                <div style="display:flex;flex-direction:row;justify-content:space-between;margin:20px;">
                    <span>Amount</span>
                    <span>Rs. {{amount}}</span>
                </div>
                <div style="display:flex;flex-direction:row;justify-content:space-between;margin:20px;">
                    <span>Shipping</span>
                    <span>Rs. {{shipping_amount}}</span>
                </div><hr>
                <div style="display:flex;flex-direction:row;justify-content:space-between;margin:20px;">
                    <span>Total(including GST)</span>
                    <span>Rs.{{total_amount}}</span>
                </div>
                <a href="{% url 'check_out' %}" class="btn btn-primary" style="margin:20px;">Place Order</a>
            </div>
        </div>
    </div>
</body>
</html>
