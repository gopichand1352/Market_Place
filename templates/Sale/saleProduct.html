{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Sale Your Product</title>
    <link rel="icon" type="image/x-icon" href="{% static 'images/logo1.png' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'StyleSheets/saleProductStyle.css' %}">
	<!--<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <img class="wave" src="{% static 'images/wave.png' %}">
	<div class="container">
		<div class="img">
            <a href="{% url 'base' %}"><img src="{% static 'images/bg.svg' %}"></a>
		</div>
		<div class="login-content" style="width:550px;height:auto;">
            <form action="index.html" method='post' enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row">
                    <h2 class="title">Product Details</h2>
                    <div class="form-floating mb-3 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6 flo-input">
                        <input type="text" class="form-control" id="floatingInput" placeholder="product name " name="nam" required>
                        <label for="floatingInput">Product Name</label>
                    </div>
                    <div class="form-floating mb-3 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6 flo-input">
                        <select id="gfg" class="form-select se" name="cat" required>
                            <option value=""></option>
                            <option value="Vegetables">Vegetables</option>
                            <option value="Fruits">Fruits</option>
                            <option value="Sweets">Sweets</option>
                            <option value="Bake Items">Bake Items</option>
                            <option value="Soft Drinks">Soft Drinks</option>
                            <option value="Milk Items">Milk Items</option>
                        </select>
                        <label for="gfg">Product Categories</label>
                    </div>
                    <div class="form-floating mb-3 flo-input">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 50px" name="dis" required></textarea>
                        <label for="floatingTextarea2">Description</label>
                    </div>
                    <div class="form-floating mb-3 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6 flo-input">
                        <input type="number" class="form-control" id="floatingInput" placeholder="Price" required name="sp">
                        <label for="floatingInput">Set a Price</label>
                    </div>
                    <div class="form-floating mb-3 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6 flo-input">
                        <input type="number" class="form-control" id="floatingInput" placeholder="Price" required name="dp">
                        <label for="floatingInput">Discount Price</label>
                    </div>
                    <div class="form-floating mb-3 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6 flo-input">
                        <input type="number" class="form-control" id="floatingInput" placeholder="Price" required name="dpp">
                        <label for="floatingInput">Discount Percent</label>
                    </div>
                    <div class="mb-3 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6 flo-input">
                        <label for="formFile" class="form-label">Image1</label>
                        <input class="form-control" type="file" id="formFile" name="im1" required>
                    </div>
                    <div class="mb-3 col-sm-12 col-md-12 col-lg-16 col-xl-6 col-xxl-6 flo-input">
                        <label for="formFile" class="form-label">Image2</label>
                        <input class="form-control" type="file" id="formFile" name="im2" required>
                    </div>
                    <div class="mb-3 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6 flo-input">
                        <label for="formFile" class="form-label">Image3</label>
                        <input class="form-control" type="file" id="formFile" name="im3" required>
                    </div>
                </div>
                <input type="submit" class="btn" value="Add Product">
            </form>

        </div>
    </div>
    <script type="text/javascript" src="{% static 'scriptFiles/common.js' %}"></script>
</body>
</html>
