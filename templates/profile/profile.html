{% load static %}
<!--Website: wwww.codingdung.com-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'StyleSheets/profile/profile_style.css' %}">
    <style>
        .ad {
            margin:10px !important;
            margin-left:20px !important;
            padding:10px !important;
            background-color:white !important;
            border-radius:10px !important;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;   
        }
    </style>
</head>

<body>
    <div class="container light-style flex-grow-1 container-p-y">
        <h4 class="font-weight-bold py-3 mb-1">
            Welcome {{request.user}}
        </h4>
        <h4 class="font-weight-bold py-3 mb-4">
            Account settings
        </h4>
        <div class="card overflow-hidden">
            <div class="row no-gutters row-bordered row-border-light">
                <div class="col-md-3 pt-0">
                    <div class="list-group list-group-flush account-settings-links">
                        <a class="list-group-item list-group-item-action active" data-toggle="list"
                            href="#account-general">General</a>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="tab-content">
                        <div class="tab-pane fade active show" id="account-general">
                            <div class="card-body">
                                <form method="post">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label class="form-label">Name</label>
                                        <input type="text" class="form-control" name='name' placeholder="enter your name" required>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Phone</label>
                                        <input type="number" pattern="[0-9]{10}|[0-9]{12}" class="form-control mb-1" name='phone' placeholder="enter your phone number" required>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Locality</label>
                                        <input type="text" class="form-control mb-1" name='locality' placeholder="enter your locality" required>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">City</label>
                                        <input type="text" class="form-control mb-1" name='city' placeholder="enter your city" required>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">ZipCode</label>
                                        <input type="number" class="form-control mb-1" name='zipcode' placeholder="enter your zipcode" required>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Country</label>
                                        <select class="custom-select" required name='country'>
                                            <option></option>
                                            <option>INDIA</option>
                                            <option>USA</option>
                                            <option>Canada</option>
                                            <option>France</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">State</label>
                                        <select class="custom-select" required name='state'>
                                            <option></option>
                                            <option>Andhra Pradesh</option>
                                            <option>Telengana</option>
                                            <option>Arunachal Pradesh</option>
                                            <option>Assam</option>
                                            <option>Bihar</option>
                                            <option>Chhattisgarh</option>
                                            <option>Goa</option>
                                            <option>Gujarat</option>
                                            <option>Haryana</option>
                                            <option>Himachal Pradesh</option>
                                            <option>Jharkhand</option>
                                            <option>Karnataka</option>
                                            <option>Kerala</option>
                                            <option>Madhya Pradesh</option>
                                            <option>Maharashtra</option>
                                            <option>Manipur</option>
                                            <option>Meghalaya</option>
                                            <option>Tamil Nadu</option>
                                        </select>
                                    </div>
                                    <button type="submit" class="btn btn-success">Submit</button>
                                    {% if messages %}
                                    {% for message in messages %}
                                    <div class="div alert {{message.tags}} m-2" id="msg" role="alert">{{message}}</div>                {% endfor %}{% endif %}
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <a href="http://127.0.0.1:8000/" class="btn btn-warning mt-1 text-dark">Home Page</a>
    </div>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript">

    </script>
</body>

</html>
