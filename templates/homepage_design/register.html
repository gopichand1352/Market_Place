{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
    <link rel="icon" type="image/x-icon" href="{% static 'images/logo1.png' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'StyleSheets/loginFileStyle.css' %}">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <img class="wave" src="{% static 'images/wave.png' %}">
	<div class="container">
		<div class="img">
            <a href="{% url 'base' %}"><img src="{% static 'images/bg.svg' %}"></a>
		</div>
		<div class="login-content">
            <form method='post'>
                {% csrf_token %}
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="div">
                        <h5>Email</h5>
                        <input type="email" class="input" name="email1" required>
                    </div>
                </div>
                <div class="input-div pass">
                    <div class="i"> 
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">
                        <h5>Password</h5>
                        <input type="password" class="input" name="password1" required>
                    </div>
                </div>
                <div class="input-div pass">
                    <div class="i"> 
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">
                        <h5>Confirm Password</h5>
                        <input type="password" class="input" name="password2" required>
                    </div>
                </div>
                <a href="{% url 'Login' %}">already an account?</a>
                <input type="submit" class="btn" value="Register">
                {% if messages %}
                
                {% for message in messages %}
                <div class="div alert {{message.tags}} m-2" id="msg" role="alert">{{message}}</div>                    
                {% endfor %}
                    
                {% endif %}
            </form>
        </div>
    </div>
    <script type="text/javascript" src="{% static 'scriptFiles/common.js' %}"></script>
</body>
</html>
